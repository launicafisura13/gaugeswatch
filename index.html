<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to GaugeSwatch!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="background">
        <div id="container">
            <form onsubmit="return false">
                <h3 text="Welcome to GaugeSwatch">Welcome to GaugeSwatch</h2> <br>
                    <label for="stitchCount">Stitch Count: </label>
                    <input type="number" id="stitchCount"><br><br>
                    <label for="orgWidth">Swatch Width: </label>
                    <input type="number" step="0.5" id="orgWidth"><br><br>
                    <label for="desWidth">Desired Width: </label>
                    <input type="number" step="0.5" id="desWidth"><br>
                    <button id="submit"> Calculate </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
